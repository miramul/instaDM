                            <input type="text" class="form-control" id="targets" required>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dmForm');

            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submitBtn');
            
            let currentTaskId = null;

            form.addEventListener('submit', async function(e) {

                // ãƒ•ã‚©ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const targets = document.getElementById('targets').value;
                const message = document.getElementById('message').value;
                
                // é€ä¿¡ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'é€ä¿¡ä¸­...';
                
                try {
                    // APIã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡
                    const response = await fetch('/api/send-dm', {
                        method: 'POST',
                        headers: {

                        },
                        body: JSON.stringify({

                            password,

                    const data = await response.json();
                    
                    if (data.status === 'started') {

                        currentTaskId = data.task_id;

                        // å®šæœŸçš„ã«ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ç¢ºèª
                        if (statusCheckInterval) {

                        }
                        
                        statusCheckInterval = setInterval(checkTaskStatus, 3000);
                    } else {
                        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                        statusContainer.style.display = 'block';
                        statusMessage.textContent = data.message || 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
                        submitBtn.disabled = false;

            async function checkTaskStatus() {

                    const response = await fetch(`/api/task-status/${currentTaskId}`);
                    const data = await response.json();
                    
                    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ›´æ–°
                    statusMessage.textContent = data.message || 'å‡¦ç†ä¸­...';
                    
                    // å®Œäº†ã¾ãŸã¯ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
                    if (data.status === 'complete' || data.status === 'error') {

                            resultsDiv.innerHTML = `
