<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM送信ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .status-container {
            margin-top: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4">Instagram DM送信ツール</h1>
            
            <div class="card mb-4">
                <div class="card-body">
                    <form id="dmForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">📷 Instagram Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">🔑 Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="targets" class="form-label">👥 対象アカウント (カンマ区切り)</label>
                            <input type="text" class="form-control" id="targets" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">💬 DM本文</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="submitBtn">🚀 スタート</button>
                    </form>
                </div>
            </div>
            
            <div class="status-container card" id="statusContainer">
                <div class="card-body">
                    <h5 class="card-title">処理状況</h5>
                    <div class="progress mb-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar" style="width: 100%"></div>
                    </div>
                    <p class="card-text" id="statusMessage">処理中...</p>
                    <div id="results" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dmForm');
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');
            const progressBar = document.getElementById('progressBar');
            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submitBtn');
            
            let currentTaskId = null;
            let statusCheckInterval = null;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // フォームデータを取得
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const targets = document.getElementById('targets').value;
                const message = document.getElementById('message').value;
                
                // 送信ボタンを無効化
                submitBtn.disabled = true;
                submitBtn.innerHTML = '送信中...';
                
                try {
                    // APIにリクエストを送信
                    const response = await fetch('/api/send-dm', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            targets,
                            message
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'started') {
                        // タスクIDを保存してステータス確認を開始
                        currentTaskId = data.task_id;
                        statusContainer.style.display = 'block';
                        statusMessage.textContent = '処理を開始しています...';
                        
                        // 定期的にステータスを確認
                        if (statusCheckInterval) {
                            clearInterval(statusCheckInterval);
                        }
                        
                        statusCheckInterval = setInterval(checkTaskStatus, 3000);
                    } else {
                        // エラーメッセージを表示
                        statusContainer.style.display = 'block';
                        statusMessage.textContent = data.message || 'エラーが発生しました。';
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '🚀 スタート';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusContainer.style.display = 'block';
                    statusMessage.textContent = 'サーバーとの通信中にエラーが発生しました。';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '🚀 スタート';
                }
            });
            
            async function checkTaskStatus() {
                if (!currentTaskId) return;
                
                try {
                    const response = await fetch(`/api/task-status/${currentTaskId}`);
                    const data = await response.json();
                    
                    // ステータスメッセージを更新
                    statusMessage.textContent = data.message || '処理中...';
                    
                    // 完了またはエラー時の処理
                    if (data.status === 'complete' || data.status === 'error') {
                        clearInterval(statusCheckInterval);
                        
                        if (data.status === 'complete') {
                            // 成功時の表示
                            progressBar.classList.remove('progress-bar-animated');
                            progressBar.classList.remove('progress-bar-striped');
                            progressBar.classList.add('bg-success');
                            
                            // 結果の詳細を表示
                            resultsDiv.innerHTML = `
                                <div class="alert alert-success">
                                    <strong>成功:</strong> ${data.success}件<br>
                                    <strong>失敗:</strong> ${data.failed}件
                                </div>
                            `;
                        } else {
                            // エラー時の表示
                            progressBar.classList.remove('progress-bar-animated');
                            progressBar.classList.remove('progress-bar-striped');
                            progressBar.classList.add('bg-danger');
                        }
                        
                        // 送信ボタンを有効化
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '🚀 スタート';
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }
        });
    </script>
</body>
</html>
